<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
  </head>
  <body>
    <header>
      <h1>Good Stuff is Happnin'</h1>
    </header>
    <main>
      <h2>Sign Up</h2>
      <form novalidate>
        <fieldset>
          <legend>Let's create your account!</legend>
          <p><span class="form-message"></span></p>

          <p>
            <label for="email">Email: (required)</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              required
            />
            <span class="error" aria-live="polite"></span>
          </p>
          <p>
            <label for="country">Country: (required)</label>
            <select name="country" id="country" required>
              <option value="">Select a Country...</option>
              <option value="canada">Canada</option>
              <option value="united-states">United States</option>
              <option value="mexico">Mexico</option>
            </select>
            <span class="error" aria-live="polite"></span>
          </p>
          <p>
            <label for="postal-code">Postal Code: (required)</label>
            <input
              type="text"
              name="postal-code"
              id="postal-code"
              autocomplete="postal-code"
              required
            />
            <span class="error" aria-live="polite"></span>
          </p>
          <p>
            <label for="password">Password: (required) Eight Characters</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="new-password"
              required
              pattern=".{8,}"
              title="Eight or more characters"
            />
            <span class="error" aria-live="polite"></span>
          </p>
          <p>
            <label for="password-confirm">Confirm Password:</label>
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
              autocomplete="new-password"
              required
              pattern=".{8,}"
              title="Eight or more characters"
            />
            <span class="error" aria-live="polite"></span>
          </p>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
    </main>
  </body>
</html>
